<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>The Password Generator</h1>
        <h3 id="pass-text" class="pass">Your password will go here.</h3>
        <form id="passgen" class="form">
            <label class="title" for="charAmountNum">Number of Characters</label>
            <div class="charAmountContainer ">
                <input type="range" class="num-range" min="1" max="50" id="charRange" value="10">
                <input class="num-input" type="number" min="1" max="50" id="charNum" value="10">
            </div>

            <label for="upperCheckbox">Include Uppercase</label>
            <input type="checkbox" id="upperCheckbox">

            <label for="numCheckbox">Include Numbers</label>
            <input type="checkbox" id="numCheckbox">

            <label for="symCheckbox">Include Symbols</label>
            <input type="checkbox" id="symCheckbox">

            <button class="btn" type="submit">Generate</button>
        </form>
    </div>
</body>

</html>
